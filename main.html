<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Dog Application Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<h1>Dog Application Form</h1>
		Name: <input type="text" id="name" placeholder="Name"><br><br>
		Phone Number: <input type="text" id="phone" placeholder="Phone Number"><br><br>
		Address:<input type="text" id="address" placeholder="Address"><br><br>
		Have you ever lived with a Dog before? <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><br><br>
		Please select your preferred breeds:
		<select id="multiSelect">
			<option>Pitbull</option>
			<option>German Shepherd</option>
			<option>Bulldog</option>
			<option>Labrador</option>
			<option>Golden</option>
		</select><br><br>
		<input type="submit" id="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
